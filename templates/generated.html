<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generated Fake News - Autonews Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary: #E0F7FA;
      --secondary: #00796B;
      --accent: #FF7043;
      --bg: #FFFFFF;
      --card-bg: rgba(255, 255, 255, 0.7);
      --text: #222;

      --dark-bg: #121212;
      --dark-card-bg: rgba(30, 30, 30, 0.75);
      --dark-text: #E0E0E0;
      --dark-accent: #FF8A65;
      --dark-secondary: #80CBC4;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
    }

    .dark-mode {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    .container {
      max-width: 750px;
      width: 100%;
      background: var(--card-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      position: relative;
      transition: background 0.3s;
    }

    .dark-mode .container {
      background: var(--dark-card-bg);
    }

    h1.title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2em;
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .dark-mode h1.title {
      color: var(--dark-accent);
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8em;
      margin-bottom: 18px;
      color: var(--secondary);
      text-align: center;
    }

    .dark-mode h2 {
      color: var(--dark-secondary);
    }

    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1.4em;
      background: none;
      border: none;
      color: var(--secondary);
      cursor: pointer;
    }

    .dark-mode .toggle-dark {
      color: var(--dark-accent);
    }

    .output {
      background: #f0f9f9;
      padding: 20px;
      border-radius: 14px;
      font-size: 1.1em;
      margin-top: 10px;
      word-break: break-word;
      color: var(--text);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    }

    .dark-mode .output {
      background: #1e1e1e;
      color: var(--dark-text);
    }

    .button-group {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      padding: 14px 30px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
    }

    .btn:hover {
      background: linear-gradient(135deg, var(--accent), var(--secondary));
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .dark-mode .btn {
      background: linear-gradient(135deg, var(--dark-secondary), var(--dark-accent));
      color: #121212;
    }

    .dark-mode .btn:hover {
      background: linear-gradient(135deg, var(--dark-accent), var(--dark-secondary));
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1.title {
        font-size: 1.8em;
      }

      h2 {
        font-size: 1.4em;
      }

      .button-group {
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>

  <script>
    function toggleDark() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "1" : "0");
    }
        // <!-- developed by Shashwat Malhotra-->
    function downloadNews() {
      const text = document.getElementById("output-text").innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "generated_fake_news.txt";
      link.click();
    }

    function shareNews() {
      const text = document.getElementById("output-text").innerText;
      if (navigator.share) {
        navigator.share({
          title: "Generated Fake News",
          text: text,
        });
      } else {
        navigator.clipboard.writeText(text);
        alert("News copied to clipboard!");
      }
    }

    window.onload = function () {
      if (localStorage.getItem("darkMode") === "1") {
        document.body.classList.add("dark-mode");
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <button class="toggle-dark" onclick="toggleDark()" title="Toggle dark mode">
      <i class="fa fa-moon"></i>
    </button>

    <h1 class="title">Autonews Pro</h1>
    <h2><i class="fa fa-magic"></i> Generated Fake News</h2>

    <div class="output" id="output-text">{{ output }}</div>

    <div class="button-group">
      <a href="/" class="btn"><i class="fa fa-arrow-left"></i> Back to Home</a>
      <button class="btn" onclick="downloadNews()"><i class="fa fa-download"></i> Download</button>
      <button class="btn" onclick="shareNews()"><i class="fa fa-share"></i> Share</button>
    </div>
  </div>
</body>
</html>
